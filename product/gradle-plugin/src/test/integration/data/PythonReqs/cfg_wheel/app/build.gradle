apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 31
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                install "packages/apple-0.0.1-py2.py3-none-any.whl"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
