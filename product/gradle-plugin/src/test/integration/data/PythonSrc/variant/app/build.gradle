apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 31
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"
        python {
            pyc { src false }
        }
        ndk {
            abiFilters "x86"
        }
    }

    flavorDimensions "color"
    productFlavors {
        red { dimension "color" }
        blue { dimension "color" }
    }
    sourceSets {
        blue {
            python.srcDirs = ["src/azure/python"]
        }
    }
}
